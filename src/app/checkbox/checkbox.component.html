<p>checkbox works!</p>

<table border="1" cellpadding="10">
  <thead>
    <tr>
      <th>
        <input type="checkbox" [checked]="isAllChecked()" (change)="onHeaderChecked($event)" />
      </th>
      <th>name</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        <input
          type="checkbox"
          [checked]="item.selected === 'Y'"
          (change)="onRowChecked($event, item)"
        />
      </td>
      <td>{{ item.name }}</td>
   
    </tr>
  </tbody>

</table>
